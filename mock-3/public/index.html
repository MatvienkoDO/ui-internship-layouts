<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 3</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:100,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section section_height_viewport">
      <article class="main-view">
        <video
          class="main-view__video"
          poster="assets/background-video__poster.png"
          autoplay
          muted
          loop>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>

        <div class="main-view__content">
          <h1 class="main-view__title">There is no other platforms for you as like</h1>

          <button class="main-view__play-pause">
            <img class="main-view__play" src="assets/main-view__play.svg" alt="play button">
            <img class="main-view__pause" src="assets/main-view__pause.svg" alt="pause button">
          </button>

          <button class="main-view__try-now">Try now</button>

          <p class="main-view__remark">* No need to add cards details</p>
        </div>
      </article>
    </section>
  </body>
</html>
